<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            color: var(--tg-theme-text-color);
            background-color: var(--tg-theme-bg-color);
        }

        #emailHelp {
            font-size: 10px;
            color: var(--tg-theme-text-color);
        }
        #outer {
            width: 390px;
            height: 10px;
            position: absolute;
            top: 25%;
            left: 50%;
            margin: -125px 0 0 -125px;
        }   
    </style>
</head>
<body>
    <div id="outer">
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Ваша почта</label>
              <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Мы не поделимся вашей почтой ни с кем))</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
          </form>
    </div>

    
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        Telegram.WebApp.setHeaderColor(tg.themeParams.header_bg_color);
        tg.MainButton.textColor = "#FFFFFF";
        tg.MainButton.color = "#F36D91";
        tg.MainButton.setText("Отправить");
        tg.MainButton.show();

        Telegram.WebApp.onEvent("mainButtonClicked", () => {
            let data = {
                name: "nice))",
                price: "2000$"
            };
            tg.sendData(JSON.stringify(data));
        });

    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
